      - ./packages:/workspace/packages
      - ./apps/api-v2/libs:/workspace/apps/api-v2/libs
      - ./apps/api-v2/services/auth-service:/workspace/apps/api-v2/services/auth-service
    env_file:
      - .env
    networks:
      - app-network
    restart: always

  billing-service:
