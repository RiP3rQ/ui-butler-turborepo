version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-v2/services/api-gateway/Dockerfile
    ports:
      - "3333:3333"  # External access
    env_file:
      - .env
    hostname: api-gateway
    container_name: api-gateway
    volumes:
      - ./package.json:/workspace/package.json
      - ./pnpm-workspace.yaml:/workspace/pnpm-workspace.yaml
      - ./turbo.json:/workspace/turbo.json
      - ./packages:/workspace/packages
      - ./apps/api-v2/libs:/workspace/apps/api-v2/libs
      - ./apps/api-v2/services/api-gateway:/workspace/apps/api-v2/services/api-gateway
    networks:
      - app-network
    depends_on:
      - analytics-service
      - auth-service
      - billing-service
      - components-service
      - execution-service
      - projects-service
      - users-service
      - workflows-service
    restart: always

  analytics-service:
    build:
      context: .
      dockerfile: apps/api-v2/services/analytics-service/Dockerfile
    expose:
      - "3347"  # Expose port for internal network communication
    hostname: analytics-service
    container_name: analytics-service
    volumes:
      - ./package.json:/workspace/package.json
      - ./pnpm-workspace.yaml:/workspace/pnpm-workspace.yaml
      - ./turbo.json:/workspace/turbo.json
      - ./packages:/workspace/packages
      - ./apps/api-v2/libs:/workspace/apps/api-v2/libs
      - ./apps/api-v2/services/analytics-service:/workspace/apps/api-v2/services/analytics-service
    env_file:
      - .env
    networks:
      - app-network
    restart: always

  auth-service:
    build:
      context: .
      dockerfile: apps/api-v2/services/auth-service/Dockerfile
    expose:
      - "3340"  # Expose port for internal network communication
    hostname: auth-service
